<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               <img src="imagens/img-login.jpg" alt="img-login">
            </div>
            <div id="formulario">
                 <h1>Login</h1>
                 <p id="pfomulario">Seja bem-vindo(a) novamente. Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                 <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">

                        <label for="idusuario"><span class="material-symbols-outlined">person</span></label>
                        <input type="text" name="usuario" id="idusuario" autocomplete="email" maxlength="30" minlength="10" required>

                    </div>

                    <br>

                    <div class="campo">

                        <label for="idsenha"><span class="material-symbols-outlined">vpn_key</span></label> <input type="password" name="senha" id="idsenha" autocomplete="current-password" minlength="8" maxlength="17" required>
                        
                    </div>

                    <br>

                    <input type="submit" value="Entrar" id="ientrar">

                    <br>
                    <a href="#" class="botao">Esqueci a senha
                        <i class="material-symbols-outlined">mail</i>
                    </a>
                 </form>
            </div>

        </section>
    </main>
    
</body>
</html>
